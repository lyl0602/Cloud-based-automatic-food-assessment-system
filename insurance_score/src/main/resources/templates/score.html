<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Smart UPMC Insurance Evaluation System</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Smart UPMC</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/#">Start</a></li>
					<li><a href="/result">Result</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
	<h1>Smart UPMC Insurance Evaluation System</h1>
		<form action="#" th:action="@{/score}" th:object="${bucket}" method="post">
			<div class = "col-sm-4">
			<div class="form-group">
				<label for="exampleFormControlInput1">Enter bucket name: </label> 
				<input
					type="text" th:field="*{name}" class="form-control" id="bucket"
					placeholder="Enter bucket name">
				<br>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
			</div>
		</form>

	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	

</body>
</html>
